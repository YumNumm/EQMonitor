name: eqmonitor
description: An earthquake monitoring Application
publish_to: "none"

version: 2.0.2+1052

environment:
  sdk: ^3.1.5

dependencies:
  adaptive_dialog: ^2.0.0
  animations: ^2.0.8
  app_settings: ^5.1.1
  awesome_notifications: any # <- this version will be managed by core plugin
  awesome_notifications_core: ^0.8.0 # use the latest version available
  awesome_notifications_fcm: any # <- this version will be managed by core plugin
  collection: ^1.17.1
  crypto: ^3.0.3
  cupertino_icons: ^1.0.6
  device_info_plus: ^9.1.1
  dio: ^5.3.3
  dio_http2_adapter: ^2.3.1+1
  dynamic_color: ^1.6.8
  envied: ^0.5.2
  eq_map:
    git:
      url: https://github.com/YumNumm/EQMonitor.git
      path: packages/eq_map
  eqapi_client:
    git:
      url: https://github.com/YumNumm/EQMonitor.git
      path: packages/eqapi_client
  eqapi_types:
    git:
      url: https://github.com/YumNumm/EQMonitor.git
      path: packages/eqapi_types
  extensions:
    git:
      url: https://github.com/YumNumm/EQMonitor.git
      path: packages/extensions
  firebase_analytics: ^10.7.0
  firebase_core: ^2.22.0
  firebase_crashlytics: ^3.4.4
  firebase_messaging: ^14.7.4
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.3
  flutter_html: ^3.0.0-beta.2
  flutter_local_notifications: ^16.1.0
  flutter_markdown: ^0.6.18+2
  freezed_annotation: ^2.4.1
  go_router: ^11.1.4
  google_fonts: ^6.1.0
  hooks_riverpod: ^2.4.7
  image: ^4.1.3
  intl: ^0.18.1
  json_annotation: ^4.8.1
  lat_lng:
    git:
      url: https://github.com/YumNumm/EQMonitor.git
      path: packages/lat_lng
  latlong2: ^0.9.0
  maplibre_gl:
    git:
      url: git@github.com:YumNumm/flutter-maplibre-gl.git
      ref: 0bf326044759dfc2f590a1c219d2f1eb86e7b8ad
  native_shared_preferences: ^2.0.7
  ntp: ^2.0.0
  package_info_plus: ^4.2.0
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  retrofit: ^4.0.3
  riverpod_annotation: ^2.3.1
  shared_preferences: ^2.2.2
  sheet:
    git:
      url: git@github.com:jamesblasco/modal_bottom_sheet.git
      branch: main
      path: sheet
  simplify: ^1.0.2
  socket_io_client: ^2.0.3+1
  talker_dio_logger:
    git:
      url: git@github.com:Frezyx/talker.git
      branch: dev
      ref: 6425594b611b5f44ad88258cc97641ff96aba014
      path: packages/talker_dio_logger
  talker_flutter:
    git:
      url: git@github.com:Frezyx/talker.git
      branch: dev
      ref: 6425594b611b5f44ad88258cc97641ff96aba014
      path: packages/talker_flutter
  topo_map:
    git:
      url: https://github.com/YumNumm/EQMonitor.git
      path: packages/topo_map
  topojson:
    git:
      url: https://github.com/YumNumm/EQMonitor.git
      path: packages/topojson
  two_dimensional_scrollables: ^0.0.4
  url_launcher: ^6.2.1
  vector_math: ^2.1.4
  version: ^3.0.2
  web_socket_client: ^0.1.0

dev_dependencies:
  build_runner: ^2.4.6
  custom_lint: ^0.5.3
  envied_generator: ^0.5.2
  flutter_gen_runner: ^5.3.2
  freezed: ^2.4.5
  go_router_builder: ^2.3.4
  json_serializable: ^6.7.1
  melos: ^3.2.0
  pedantic_mono: ^1.24.0+1
  retrofit_generator: ^8.0.4
  riverpod_generator: ^2.3.7
  riverpod_lint: ^2.3.5

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/kmoni/
    - assets/maps/
    - assets/fonts/
    - assets/docs/

  shaders:
    - shaders/introduction.glsl

  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/NotoSansJP-Light.ttf
          weight: 300
        - asset: assets/fonts/NotoSansJP-Regular.ttf
          weight: 400
        - asset: assets/fonts/NotoSansJP-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoSansJP-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/NotoSansJP-Bold.ttf
          weight: 700
        - asset: assets/fonts/NotoSansJP-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/NotoSansJP-Black.ttf
          weight: 900
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono-Thin.ttf
          weight: 100
        - asset: assets/fonts/JetBrainsMono-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/JetBrainsMono-Light.ttf
          weight: 300
        - asset: assets/fonts/JetBrainsMono-Regular.ttf
          weight: 400
        - asset: assets/fonts/JetBrainsMono-Medium.ttf
          weight: 500
        - asset: assets/fonts/JetBrainsMono-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/JetBrainsMono-Bold.ttf
          weight: 700
        - asset: assets/fonts/JetBrainsMono-ExtraBold.ttf
          weight: 800
