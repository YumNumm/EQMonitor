name: eqmonitor
description: An earthquake monitoring Application

publish_to: "none"

version: 2.0.0+1010

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  app_settings: ^4.2.0
  awesome_notifications: ^0.7.4+1
  awesome_notifications_fcm: ^0.7.3
  collection: ^1.17.1
  cupertino_icons: ^1.0.5
  dio: ^5.1.1
  envied: ^0.3.0+3
  eqapi_schema:
    path: packages/eqapi_schema
  firebase_analytics: ^10.3.0
  firebase_core: ^2.11.0
  firebase_crashlytics: ^3.3.1
  firebase_messaging: ^14.5.0
  flutter:
    sdk: flutter
  flutter_hooks: ^0.18.6
  flutter_launcher_icons: ^0.13.0
  freezed_annotation: ^2.2.0
  geojson: ^1.0.0
  go_router: ^7.0.0
  hooks_riverpod: ^2.3.6
  json_annotation: ^4.8.1
  ntp: ^2.0.0
  permission_handler: ^10.2.0
  riverpod_annotation: ^2.1.1
  shared_preferences: ^2.1.1
  sheet: ^0.0.4+1
  vector_math: ^2.1.4
  web_socket_client: ^0.1.0-dev.3

dev_dependencies:
  build_runner: ^2.3.3
  custom_lint: ^0.3.4
  envied_generator: ^0.3.0+3
  freezed: ^2.3.3
  go_router_builder: ^2.0.0
  json_serializable: ^6.6.2
  material_button_assist: ^1.0.0
  pedantic_mono: ^1.21.1
  riverpod_generator: ^2.2.1
  riverpod_lint: ^1.3.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/kmoni/
    - assets/maps/

flutter_gen:
  assets:
    enabled: false
