name: eqmonitor
description: An earthquake monitoring Application
publish_to: "none"

version: 2.1.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  animations: ^2.0.8
  app_settings: ^5.1.1
  awesome_notifications: 0.8.2
  awesome_notifications_fcm: 0.8.0
  collection: ^1.17.1
  crypto: ^3.0.3
  cupertino_icons: ^1.0.6
  dio: ^5.3.3
  dio_http2_adapter: ^2.3.1+1
  dynamic_color: ^1.6.7
  envied: ^0.3.0+3
  eq_map:
    git:
      url: https://github.com/YumNumm/EQMonitor.git
      path: packages/eq_map
  eqapi_schema:
    git:
      url: https://github.com/YumNumm/EQMonitor.git
      path: packages/eqapi_schema
  extensions:
    git:
      url: https://github.com/YumNumm/EQMonitor.git
      path: packages/extensions
  firebase_analytics: ^10.5.1
  firebase_core: ^2.17.0
  firebase_crashlytics: ^3.3.7
  firebase_messaging: ^14.6.9
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.2
  flutter_html: ^3.0.0-beta.2
  flutter_launcher_icons: ^0.13.1
  flutter_tts: ^3.8.3
  flutter_watch_os_connectivity: ^1.0.0
  freezed_annotation: ^2.4.1
  go_router: ^11.1.2
  google_fonts: ^6.1.0
  hooks_riverpod: ^2.4.7
  image: ^4.1.3
  intl: ^0.18.1
  json_annotation: ^4.8.1
  lat_lng:
    git:
      url: https://github.com/YumNumm/EQMonitor.git
      path: packages/lat_lng
  latlong2: ^0.9.0
  maplibre_gl:
    git:
      url: git@github.com:YumNumm/flutter-maplibre-gl.git
      ref: main
  native_shared_preferences: ^2.0.7
  ntp: ^2.0.0
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  retrofit: ^4.0.2
  retry: ^3.1.2
  riverpod_annotation: ^2.2.0
  shared_preferences: ^2.2.1
  sheet:
    git:
      url: git@github.com:YumNumm/modal_bottom_sheet.git
      branch: main
      path: sheet
  simplify: ^1.0.2
  socket_io_client: ^2.0.3
  talker_dio_logger:
    git:
      url: git@github.com:Frezyx/talker.git
      branch: dev
      ref: 6425594b611b5f44ad88258cc97641ff96aba014
      path: packages/talker_dio_logger
  talker_flutter:
    git:
      url: git@github.com:Frezyx/talker.git
      branch: dev
      ref: 6425594b611b5f44ad88258cc97641ff96aba014
      path: packages/talker_flutter
  topo_map:
    git:
      url: https://github.com/YumNumm/EQMonitor.git
      path: packages/topo_map
  topojson:
    git:
      url: https://github.com/YumNumm/EQMonitor.git
      path: packages/topojson
  two_dimensional_scrollables: ^0.0.2
  vector_math: ^2.1.4
  web_socket_client: ^0.1.0-dev.3

dev_dependencies:
  build_runner: ^2.4.6
  custom_lint: ^0.5.3
  envied_generator: ^0.3.0+3
  flutter_gen_runner: ^5.3.2
  freezed: ^2.3.3
  go_router_builder: ^2.0.0
  json_serializable: ^6.6.2
  melos: ^3.1.1
  pedantic_mono: ^1.24.0
  retrofit_generator: ^8.0.0
  riverpod_generator: ^2.3.3
  riverpod_lint: ^2.1.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/kmoni/
    - assets/maps/
    - assets/fonts/

  shaders:
    - shaders/introduction.glsl

  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/NotoSansJP-Light.ttf
          weight: 300
        - asset: assets/fonts/NotoSansJP-Regular.ttf
          weight: 400
        - asset: assets/fonts/NotoSansJP-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoSansJP-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/NotoSansJP-Bold.ttf
          weight: 700
        - asset: assets/fonts/NotoSansJP-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/NotoSansJP-Black.ttf
          weight: 900
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono-Thin.ttf
          weight: 100
        - asset: assets/fonts/JetBrainsMono-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/JetBrainsMono-Light.ttf
          weight: 300
        - asset: assets/fonts/JetBrainsMono-Regular.ttf
          weight: 400
        - asset: assets/fonts/JetBrainsMono-Medium.ttf
          weight: 500
        - asset: assets/fonts/JetBrainsMono-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/JetBrainsMono-Bold.ttf
          weight: 700
        - asset: assets/fonts/JetBrainsMono-ExtraBold.ttf
          weight: 800
