  supabase: ^1.0.1
  supabase_flutter: ^1.2.2
  talker_flutter: ^2.1.1
  url_launcher: ^6.1.7
  web_socket_channel: ^2.2.0

dev_dependencies:
  build_runner: ^2.3.2
  envied_generator: ^0.3.0
  flutter_gen_runner: ^5.1.0+1
  flutter_launcher_icons: ^0.11.0
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  freezed: ^2.1.0+1
  go_router_builder: ^1.0.13
  isar_generator: ^3.0.2
  json_serializable: ^6.4.1
  pedantic_mono: ^1.21.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/intensity/
    - assets/kmoni/
    - assets/maps/
    - assets/docs/
    - assets/develop/
    - assets/develop/06301031/acmap_s/
    - assets/develop/06301031/eew/
    - assets/develop/06301031/jma_s/

  fonts:
    - family: CaskaydiaCove
      fonts:
        - asset: fonts/Caskaydia_Cove_Nerd_Font_Mono.ttf
    - family: TrnaNumbersFont
      fonts:
        - asset: fonts/TrtaNumbersRounded.ttf

flutter_native_splash:
  #? flutter pub run flutter_native_splash:create
  color: "#011C30"
  image: assets/icon_foreground.png
  fullscreen: true

flutter_icons:
  #? flutter pub run flutter_launcher_icons:main
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#011C30"
  adaptive_icon_foreground: "assets/icon_foreground.png"
  remove_alpha_ios: true

flutter_gen:
  assets:
    enabled: false

flavorizr:
  flavors:
    dev:
      app:
        name: "EQMonitor Dev"
      android:
        applicationId: "net.yumnumm.eqmonitor.dev"
        firebase:
          config: ".firebase/dev/google-services.json"
      ios:
        bundleId: "net.yumnumm.eqmonitor.dev"
        firebase:
          config: ".firebase/dev/GoogleService-Info.plist"

    #stg:
    #  app:
    #    name: "EQMonitor Stg"
    #  android:
    #    applicationId: "net.yumnumm.eqmonitor.stg"
    #    config: ".firebase/stg/google-services.json"
    #  ios:
    #    bundleId: "net.yumnumm.eqmonitor.stg"
    #    config: ".firebase/stg/GoogleService-Info.plist"
    prod:
      app:
        name: "EQMonitor"
      android:
        applicationId: "net.yumnumm.eqmonitor"
        config: ".firebase/prod/google-services.json"
      ios:
        bundleId: "net.yumnumm.eqmonitor"
        config: ".firebase/prod/GoogleService-Info.plist"

  instructions:
    - assets:download
    - assets:extract
    - android:androidManifest
    - android:buildGradle
    - android:dummyAssets
    #- android:icons
    - flutter:flavors
    - ios:xcconfig
    - ios:buildTargets
    - ios:schema
    - ios:dummyAssets
    #- ios:icons
    - ios:plist
    - ios:launchScreen
    - google:firebase
    - assets:clean
    - ide:config
