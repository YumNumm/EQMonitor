  intl: ^0.17.0
  json_annotation: ^4.7.0
  latlong2: ^0.8.1
  maplibre_gl:
    git:
      url: https://github.com/m0nac0/flutter-maplibre-gl.git
      ref: main
  oauth1: ^2.0.0
  package_info_plus: ^3.0.1
