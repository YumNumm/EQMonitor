pre-commit:
  parallel: false
  commands:
    linter:
      run: fvm dart fix --apply lib && git add {staged_files}
    formatter:
      glob: "*.dart"
      run: fvm dart format {staged_files} && git add {staged_files}
    analyzer:
      glob: "*.dart"
      run: fvm dart analyze --fatal-infos --fatal-warnings lib

