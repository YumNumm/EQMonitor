syntax = "proto3";

message KyoshinObservationPoints {
  repeated KyoshinObservationPoint points = 1;
}

message KyoshinObservationPoint {
  string code = 1;
  string name = 2;
  string region = 3;
  LatLng location = 4;
  Point point = 5;

  message LatLng {
    double latitude = 1;
    double longitude = 2;
  }

  message Point {
    int32 x = 1;
    int32 y = 2;
  }
}